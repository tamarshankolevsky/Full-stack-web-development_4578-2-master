<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        /*
        timeToRepeat: 3
        sec to timer1 : 2
        sec to timer2 : 4
        sec to timer3 : 1
        */

        function callPromise(sec, timerIndex) {
            return new Promise((resolve, reject) => {
                setTimeout(
                    () => {
                        console.log(`Timer number ${timerIndex}, waited ${sec} sec (${(new Date()).toLocaleTimeString()})`);
                        resolve();
                    }, sec * 1000)
            })
        }

        callPromise(2, 1)
            .then(() => callPromise(4, 2))
            .then(() => callPromise(1, 3));




/*

___________________________________

Timer number 2, waited 4 sec (9:16:02)
Timer number 3, waited 1 sec (9:16:03)
*/

    </script>
</head>
