<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        //---------------VAL TYPE----------------
        let num1 = 2;
        console.log(`num1: ${num1}`);  //--> num1: 2

        changeNum(num1);
        console.log(`num1: ${num1}`);  //--> num1: 2

        function changeNum(num2) {
            console.log(`num2: ${num2}`);  //--> num2: 2
            num2 = 9;
            console.log(`num2: ${num2}`);  //--> num2: 9
        }




        //---------------REF TYPE----------------
        let arr1 = [0,0,0,0];
        console.log(`arr1: ${arr1}`);  //--> arr1: 0,0,0,0

        changeArr(arr1);
        console.log(`arr1: ${arr1}`);  //--> arr1: 9,0,0,0

        function changeArr(arr2) {
            console.log(`arr2: ${arr2}`);  //--> arr2: 0,0,0,0
            arr2[0] = 9;
            console.log(`arr2: ${arr2}`);  //--> arr2: 9,0,0,0
        }


    </script>
</head>

<body>

</body>

</html>
