<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        //---------------VAL TYPE----------------
        let num1 = 2;
        let num2=num1;
        let num3=2;
        console.log(`num1==num2: ${num1==num2}`);  //--> num1==num2: true
        console.log(`num1==num3: ${num1==num3}`);  //--> num1==num3: true
    
        //---------------REF TYPE----------------
        let arr1 = [0,0,0,0];
        let arr2=arr1;
        let arr3=[0,0,0,0];
        console.log(`arr1==arr2: ${arr1==arr2}`);  //--> arr1==arr2: true
        console.log(`arr1==arr3: ${arr1==arr3}`);  //--> arr1==arr3: false

    </script>
</head>

<body>

</body>

</html>
