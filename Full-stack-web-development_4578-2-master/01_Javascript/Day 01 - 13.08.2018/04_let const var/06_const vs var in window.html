<!DOCTYPE html>
<html lang="en">
<head>
  <script>

      let a1=3;
      var a2=3;
      a3=3;

      console.log(a1);  //--> 3
      console.log(a2);  //--> 3
      console.log(a3);  //--> 3

      console.log(window.a1);  //--> undefined
      console.log(window.a2);  //--> 3
      console.log(window.a3);  //--> 3

    </script>
</head>

</body>
</html>
