<!DOCTYPE html>
<html lang="en">

<head>

    <script>
    
        var req = new XMLHttpRequest();
        req.open("GET", "https://jsonplaceholder.typicode.com/todos/1");
        req.onreadystatechange = () => {
            if (req.readyState == 4)
                console.log("Response: " + req.response);
        }
        req.send();

        /*
        OUTPUT:
        __________________________
            Response: {
                "userId": 1,
                "id": 1,
                "title": "delectus aut autem",
                "completed": false
            }
        */
    </script>
</head>

<body></body>

</html>
